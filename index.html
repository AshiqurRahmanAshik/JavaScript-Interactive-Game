<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Playground</title>

    <style>
      body {
        font-family: "Poppins", system-ui, sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #c8e6f5);
        margin: 0;
        padding: 30px;
      }

      .heading h1 {
        font-size: 26px;
        color: #0d47a1;
        text-align: center;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: auto;
        text-align: center;
      }

      .card {
        background: #fff;
        padding: 22px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
      }

      h2 {
        margin-bottom: 10px;
        color: #1976d2;
        font-size: 20px;
      }

      input,
      select,
      button {
        width: 90%;
        padding: 10px;
        margin-top: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
      }

      button {
        background: #1976d2;
        color: #fff;
        border: none;
        cursor: pointer;
        margin-top: 12px;
      }

      button:hover {
        background: #0d47a1;
      }

      .output {
        margin-top: 12px;
        font-weight: 600;
        color: #333;
        white-space: pre-line;
      }
    </style>
  </head>

  <body>
    <div class="heading">
      <h1>JavaScript Playground ðŸ§¸</h1>
    </div>

    <div class="container">
      <div class="card">
        <h2>Welcome</h2>
        <button onclick="showWelcome()">Click to Start</button>
        <div id="welcome" class="output"></div>
      </div>

      <div class="card">
        <h2>Generate Numbers</h2>
        <button onclick="generateNumbers()">Generate 1â€“10</button>
        <div id="numbers" class="output"></div>
      </div>

      <div class="card">
        <h2>Emoji Party</h2>
        <button onclick="showEmojis()">Celebrate ðŸŽ‰</button>
        <div id="emojis" class="output"></div>
      </div>

      <div class="card">
        <h2>Even / Odd</h2>
        <input type="number" id="num" placeholder="Enter a number" />
        <button onclick="checkEvenOdd()">Check</button>
        <div id="numberResult" class="output"></div>
      </div>

      <div class="card">
        <h2>Age Checker</h2>
        <input type="number" id="age" placeholder="Enter age" />
        <button onclick="checkAge()">Check</button>
        <div id="ageResult" class="output"></div>
      </div>

      <div class="card">
        <h2>Color Message</h2>
        <select id="color">
          <option value="">Select a color</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>
        <button onclick="colorMessage()">Show</button>
        <div id="colorResult" class="output"></div>
      </div>

      <div class="card">
        <h2>Multiplication Table</h2>
        <input type="number" id="tableNum" placeholder="Enter number" />
        <button onclick="generateTable()">Generate</button>
        <div id="table" class="output"></div>
      </div>

      <div class="card">
        <h2>Add Two Numbers</h2>
        <input type="number" id="a" placeholder="First number" />
        <input type="number" id="b" placeholder="Second number" />
        <button onclick="addNumbers()">Add</button>
        <div id="sumResult" class="output"></div>
      </div>
    </div>

    <script>
      function showWelcome() {
        document.getElementById("welcome").innerText =
          "Welcome to JavaScript Playground ðŸš€";
      }

      function generateNumbers() {
        let result = "";
        for (let i = 1; i <= 10; i++) {
          result += i + " ";
        }
        document.getElementById("numbers").innerText = result;
      }

      function showEmojis() {
        let emojis = "";
        for (let i = 0; i < 5; i++) {
          emojis += "ðŸ˜€ ";
        }
        document.getElementById("emojis").innerText = emojis;
      }

      function checkEvenOdd() {
        const value = document.getElementById("num").value;
        if (value === "") {
          document.getElementById("numberResult").innerText =
            "Please enter a number";
          return;
        }
        const num = Number(value);
        document.getElementById("numberResult").innerText =
          num % 2 === 0 ? "Even Number" : "Odd Number";
      }

      function checkAge() {
        const value = document.getElementById("age").value;
        if (value === "") {
          document.getElementById("ageResult").innerText =
            "Please enter your age";
          return;
        }
        const age = Number(value);
        document.getElementById("ageResult").innerText =
          age < 18 ? "You are under 18 ðŸ‘¶" : "You are Adult ðŸ§‘";
      }

      function colorMessage() {
        const color = document.getElementById("color").value;
        const result = document.getElementById("colorResult");

        if (color === "red") {
          result.innerText = "You chose red ðŸ”¥";
          result.style.color = "red";
        } else if (color === "blue") {
          result.innerText = "You chose blue ðŸŒŠ";
          result.style.color = "blue";
        } else if (color === "green") {
          result.innerText = "You chose green ðŸŒ±";
          result.style.color = "green";
        } else {
          result.innerText = "Please select a color";
          result.style.color = "#333";
        }
      }

      function generateTable() {
        const value = document.getElementById("tableNum").value;
        if (value === "") {
          document.getElementById("table").innerText = "Please enter a number";
          return;
        }
        const n = Number(value);
        let table = "";
        for (let i = 1; i <= 10; i++) {
          table += `${n} Ã— ${i} = ${n * i}\n`;
        }
        document.getElementById("table").innerText = table;
      }

      function addNumbers() {
        const aValue = document.getElementById("a").value;
        const bValue = document.getElementById("b").value;

        if (aValue === "" || bValue === "") {
          document.getElementById("sumResult").innerText =
            "Please enter both numbers";
          return;
        }

        const a = Number(aValue);
        const b = Number(bValue);

        document.getElementById("sumResult").innerText =
          `Sum of ${a} and ${b} = ${a + b}`;
      }
    </script>
  </body>
</html>
